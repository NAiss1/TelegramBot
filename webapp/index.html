<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reminder App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #111827;
      border-radius: 18px;
      padding: 20px 22px 26px;
      box-shadow: 0 22px 45px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #d1d5db;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
      margin-bottom: 14px;
    }
    input:focus, select:focus {
      border-color: #6366f1;
    }
    .btn {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #22c55e);
      color: white;
      margin-top: 6px;
    }
    .btn:active {
      opacity: 0.85;
      transform: scale(0.99);
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .hint {
      font-size: 11px;
      color: #6b7280;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Create Reminder</div>
    <div class="subtitle">Set a time and Iâ€™ll ping you in Telegram.</div>

    <label for="title">Title</label>
    <input id="title" type="text" placeholder="Call Ganesh about internship">

    <div class="row">
      <div>
        <label for="date">Date</label>
        <input id="date" type="date">
      </div>
      <div>
        <label for="time">Time</label>
        <input id="time" type="time">
      </div>
    </div>

    <label for="priority">Priority</label>
    <select id="priority">
      <option value="normal">Normal</option>
      <option value="urgent">Urgent</option>
    </select>

    <button class="btn" id="saveBtn">Save Reminder</button>

    <div class="hint">
      Your reminder will be sent as a direct message from the bot.
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const titleInput = document.getElementById("title");
    const dateInput = document.getElementById("date");
    const timeInput = document.getElementById("time");
    const prioritySelect = document.getElementById("priority");
    const saveBtn = document.getElementById("saveBtn");

    // Default = now + 5 minutes
    (function setDefaultDateTime() {
      const now = new Date();
      now.setMinutes(now.getMinutes() + 5);
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const min = String(now.getMinutes()).padStart(2, "0");
      dateInput.value = `${yyyy}-${mm}-${dd}`;
      timeInput.value = `${hh}:${min}`;
    })();

    saveBtn.addEventListener("click", () => {
      const title = titleInput.value.trim() || "Reminder";
      const date = dateInput.value;
      const time = timeInput.value;
      const priority = prioritySelect.value;

      if (!date || !time) {
        tg.showAlert("Please choose date and time.");
        return;
      }

      const datetime = `${date}T${time}`; // "YYYY-MM-DDTHH:MM"

      const payload = {
        title,
        datetime,
        priority
      };

      // Send to bot
      tg.sendData(JSON.stringify(payload));

      tg.showPopup({
        title: "Saved",
        message: "Your reminder was sent to the bot.",
        buttons: [{ id: "ok", type: "ok" }]
      });

      setTimeout(() => tg.close(), 300);
    });
  </script>
</body>
</html>
