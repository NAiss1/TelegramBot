<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reminder App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="styles/main.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="app">
    <div class="card">
      <!-- HEADER -->
      <header class="header">
        <div class="header-left">
          <div class="brand-icon">NR</div>
          <div>
            <div class="brand-title">NAiss REM</div>
            <div class="brand-subtitle">Quick reminders for busy days</div>
          </div>
        </div>
      </header>

      <!-- TABS -->
      <div class="tabs">
        <button class="tab tab--active" data-tab="create">
          New reminder
        </button>
        <button class="tab" data-tab="list">
          Calendar
        </button>
      </div>

      <!-- VIEWS -->
      <main class="views">
        <!-- CREATE VIEW -->
        <section class="view view--active" id="view-create">
          <!-- Edit mode banner -->
          <div class="edit-banner" id="editBanner" style="display: none;">
            <div class="edit-banner-left">
              <span class="edit-badge">Editing</span>
              <span class="edit-text">You are updating an existing reminder</span>
            </div>
            <button class="btn-pill" id="cancelEditBtn">
              <span>Cancel</span>
            </button>
          </div>

          <!-- Hidden state inputs -->
          <input type="hidden" id="repeatHidden" value="once">
          <input type="hidden" id="leadHidden" value="0">
          <input type="hidden" id="categoryHidden" value="">

          <!-- TITLE -->
          <section class="group">
            <div class="field-group">
              <label class="field-label field-label-primary">
                Title
              </label>
              <input
                id="title"
                type="text"
                class="field-input"
                placeholder="Example: Call client about contract"
              >
            </div>
          </section>

          <!-- DATE & TIME -->
          <section class="group">
            <div class="field-group">
              <label class="field-label field-label-primary">
                When
              </label>
              <div class="field-inline">
                <input id="date" type="date" class="field-input">
                <input id="time" type="time" class="field-input">
              </div>
            </div>
          </section>

          <!-- REPEAT -->
          <section class="group">
            <div class="field-group">
              <label class="field-label">
                Repeat
              </label>
              <select id="repeat" class="select-input">
                <option value="once">Once</option>
                <option value="weekly">Every week</option>
                <option value="monthly">Every month</option>
                <option value="yearly">Every year</option>
              </select>
            </div>
          </section>

          <!-- LEAD TIME -->
          <section class="group">
            <div class="field-group" data-field="lead">
              <label class="field-label">
                Remind me
              </label>
              <div class="chips">
                <button type="button" class="chip chip--active" data-value="0">
                  <span>At time</span>
                </button>
                <button type="button" class="chip" data-value="5">
                  <span>5 min</span>
                </button>
                <button type="button" class="chip" data-value="15">
                  <span>15 min</span>
                </button>
                <button type="button" class="chip" data-value="30">
                  <span>30 min</span>
                </button>
                <button type="button" class="chip" data-value="60">
                  <span>1 hr</span>
                </button>
              </div>
            </div>
          </section>

          <!-- CATEGORY -->
          <section class="group">
            <div class="field-group">
              <label class="field-label">
                Category
              </label>

              <div class="field-inline">
                <select id="categorySelect" class="select-input">
                  <option value="">None</option>
                </select>
              </div>

              <button type="button" id="addCategoryBtn" class="add-category-btn">
                <span>＋ Add category</span>
              </button>
            </div>
          </section>

          <!-- NOTE -->
          <section class="group">
            <div class="field-group">
              <label class="field-label">
                Note
              </label>
              <textarea
                id="note"
                class="field-input field-input--note"
                placeholder="Details, links, addresses…"
              ></textarea>
            </div>
          </section>

          <!-- PREVIEW -->
          <section class="group preview">
            <div class="preview-label">Preview</div>
            <div class="preview-card">
              <div class="preview-main">
                <div id="preview-title" class="preview-title">Reminder</div>
                <div id="preview-meta" class="preview-meta">Once · Today</div>
              </div>
              <div id="preview-category" class="preview-badge">
                <span>None</span>
              </div>
            </div>
          </section>

          <!-- ERROR -->
          <div id="error" class="error"></div>

          <!-- SAVE BUTTON -->
          <button id="saveBtn" class="primary-btn" type="button">
            <span>Save reminder</span>
          </button>
        </section>

        <!-- LIST / CALENDAR VIEW -->
        <section class="view" id="view-list">
          <div class="reminders-header">
            <div class="reminders-title">Calendar</div>
            <select id="filterCategory" class="select-input filter-select">
              <option value="">All categories</option>
            </select>
          </div>

          <div class="calendar-card">
            <div class="calendar-header">
              <div class="calendar-month-row">
                <div class="calendar-month-label">
                  <span id="calendarMonthLabel" class="calendar-month">Month</span>
                </div>
                <div class="calendar-selected-label" id="selectedDateLabel"></div>
              </div>

              <div class="calendar-nav">
                <button id="calPrev" type="button" class="calendar-nav-btn">‹</button>
                <button id="calNext" type="button" class="calendar-nav-btn">›</button>
              </div>
            </div>

            <div class="calendar-weekdays">
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span>Thu</span>
              <span>Fri</span>
              <span>Sat</span>
              <span>Sun</span>
            </div>

            <div id="calendarGrid" class="calendar-grid"></div>
          </div>

          <div id="remindersEmpty" class="reminders-empty">
            No reminders on this day.
          </div>

          <ul id="remindersList" class="reminders-list"></ul>
        </section>
      </main>

      <!-- CATEGORY MODAL -->
      <div id="categoryModal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog">
          <h2 class="modal-title">New category</h2>
          <p class="modal-text">Give your category a short name, like “Work” or “Personal”.</p>
          <input
            id="categoryModalInput"
            class="field-input"
            type="text"
            placeholder="Category name"
          >
          <div class="modal-actions">
            <button id="categoryModalCancel" class="modal-btn modal-btn--ghost" type="button">
              Cancel
            </button>
            <button id="categoryModalSave" class="modal-btn modal-btn--primary" type="button">
              Add category
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
